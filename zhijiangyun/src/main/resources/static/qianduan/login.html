<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>之江韫管理员登陆页面</title>
    <script type="text/javascript"> </script>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5">管理员登陆</h1>
                    <p class="paragraph">请使用电子邮箱或用户名</p>
                    <!--action="../houduan/houtai.html"-->
                    <form  class="mt-4" name="user_login">
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="images/8dq.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入用户名" aria-label=""
                                aria-describedby="basic-addon1" id="accountName">
                        </div>
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="images/8dT.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="password" class="form-control" placeholder="请输入密码" aria-label="" aria-describedby="basic-addon1"
                                   id="password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="javascript:" class="link">忘记密码？</a>
                            <input type="submit" class="btn btn-primary" value="登录" onclick="check(user_login)">
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">记住我</label>
                        </div>
                    </form>
                    <div class="col-12 my-4">
                        <span class="divider">或者</span>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary ">
                            <img src="images/8fh.svg" width="20" height="20" alt="">
                        </button>
                        <button type="button" class="btn btn-primary btn-facebook">使用 QQ邮箱 登陆</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
    <script src="js/index.js"></script>


    <script>
        //验证表单是否为空，若为空则将焦点聚焦在input表单上，否则表单通过，登录成功
        function check(form){
            var accountName = document.getElementById("accountName").value
            var password = document.getElementById("password").value
            if(!accountName || accountName == ""){
                showMsg("请输入用户名");
                form.accountName.focus ();
                alert("请输入用户名");
                return false;
            }
            if(!password || password == ""){
                showMsg("请输入密码");
                form.password.focus ();
                alert("请输入密码");
                return false;
            }

            if(password=="hwl123456"&&accountName=="admin"){
                window.event.returnValue=false
                window.location.href="../houduan/houtai.html";
                return true;
            }
            else {
                alert("用户名或密码错误");
                return false;
            }

//这里为用ajax获取用户信息并进行验证，如果账户密码不匹配则登录失败，如不需要验证用户信息，这段可不写
        }

        //错误信息提醒
        function showMsg(msg){
            $("#CheckMsg").text(msg);
        }

        //监听回车键提交
        $(function(){
            document.onkeydown=keyDownSearch;
            function keyDownSearch(e) {
                // 兼容FF和IE和Opera
                var theEvent = e || window.event;
                var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
                if (code == 13) {
                    $('#submit').click();//具体处理函数
                    return false;
                }
                return true;
            }
        });


    </script>

</body>

</html>
